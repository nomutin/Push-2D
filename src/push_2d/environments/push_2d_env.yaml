space:
  _target_: push_2d.component.Space
  width: 300
  height: 225
  fps: 15
  color:
    - 255
    - 255
    - 255

agent:
  _target_: push_2d.component.Agent
  radius: 20
  position:
    _target_: pymunk.Vec2d
    x: 150
    y: 110
  velocity: 100
  color:
    - 0
    - 0
    - 255
    - 255

obstacles:
  -
    _target_: push_2d.component.Circle
    radius: 30
    position:
      _target_: pymunk.Vec2d
      x: 50
      y: 50
    color:
      - 255
      - 0
      - 0
      - 255
  -
    _target_: push_2d.component.Circle
    radius: 30
    position:
      _target_: pymunk.Vec2d
      x: 250
      y: 175
    color:
      - 0
      - 255
      - 0
      - 255

segments:
  -
    _target_: push_2d.component.Wall
    start_x: 0
    start_y: 1
    end_x: ${space.width}
    end_y: 1 
    radius: 10
    color: ${space.color}
  -
    _target_: push_2d.component.Wall
    start_x: 1
    start_y: 0
    end_x: 1
    end_y: ${space.height}
    radius: 10
    color: ${space.color}
  -
    _target_: push_2d.component.Wall
    start_x: ${space.width}
    start_y: 0
    end_x: ${space.width}
    end_y: ${space.height}
    radius: 10
    color: ${space.color}
  -
    _target_: push_2d.component.Wall
    start_x: 0
    start_y: ${space.height}
    end_x: ${space.width}
    end_y: ${space.height}
    radius: 10
    color: ${space.color}
